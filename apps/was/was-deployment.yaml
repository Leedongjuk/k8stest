apiVersion: apps/v1
kind: Deployment
metadata:
  name: dong-was
  namespace: dong
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dong-was
  template:
    metadata:
      labels:
        app: dong-was
    spec:
      initContainers:
        - name: make-was-status-page
          image: alpine:3.20
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache busybox-extras >/dev/null 2>&1 || true
              DB_HOST="mysql"
              DB_PORT="3306"
              STATUS="FAIL"
              if nc -z -w 2 "${DB_HOST}" "${DB_PORT}"; then
                STATUS="OK"
              fi

              cat > /usr/local/tomcat/webapps/ROOT/index.html <<EOF
              <!DOCTYPE html>
              <html>
              <head><meta charset="UTF-8"><title>WAS</title></head>
              <body>
                <h1>WAS SERVER (Tomcat)</h1>
                <p>DB Connection (port check): <b>${STATUS}</b></p>
                <p>DB Target: ${DB_HOST}:${DB_PORT}</p>
              </body>
              </html>
              EOF
          volumeMounts:
            - name: was-root
              mountPath: /usr/local/tomcat/webapps/ROOT
    

      containers:
      - name: dong-was
        image: 401670234592.dkr.ecr.ap-northeast-2.amazonaws.com/dong/dongtest:6c84e5e459d1e241fabaf7f9f6d0dd9df833e1a1
        ports:
        - name: http
          containerPort: 8080
        envFrom:
        - configMapRef:
            name: was-config
        env:
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_DATABASE
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_PASSWORD
        - name: dong-was
          image: 401670234592.dkr.ecr.ap-northeast-2.amazonaws.com/dong/dongtest:6c84e5e459d1e241fabaf7f9f6d0dd9df833e1a1
          image: 401670234592.dkr.ecr.ap-northeast-2.amazonaws.com/dong/dongtest:6c84e5e459d1e241fabaf7f9f6d0dd9df833e1a1
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: was-root
              mountPath: /usr/local/tomcat/webapps/ROOT

      volumes:
        - name: was-root
          emptyDir: {}