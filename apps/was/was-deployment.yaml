apiVersion: apps/v1
kind: Deployment
metadata:
  name: dong-was
  namespace: dong
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dong-was
  template:
    metadata:
      labels:
        app: dong-was
    spec:
      initContainers:
        - name: make-dbcheck-page
          image: alpine:3.20
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache busybox-extras >/dev/null 2>&1 || true
              DB_HOST="mysql"
              DB_PORT="3306"
              STATUS="FAIL"
              if nc -z -w 2 "${DB_HOST}" "${DB_PORT}"; then
                STATUS="OK"
              fi

              cat > /tomcat-root/index.html <<EOF
              <!DOCTYPE html>
              <html>
              <head><meta charset="UTF-8"><title>WAS</title></head>
              <body>
                <h1>WAS SERVER (Tomcat)</h1>
                <p>DB Connection (port check): <b>${STATUS}</b></p>
                <p>Target: ${DB_HOST}:${DB_PORT}</p>
              </body>
              </html>
              EOF
          volumeMounts:
            - name: was-root
              mountPath: /tomcat-root

      containers:
        - name: dong-was
          image: 401670234592.dkr.ecr.ap-northeast-2.amazonaws.com/dong/dongtest:219f7a2ee8ace40d44b38706a4d899162ee3ff4d
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: was-root
              mountPath: /usr/local/tomcat/webapps/ROOT

      volumes:
        - name: was-root
          emptyDir: {}